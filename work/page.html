<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>中南大学信息门户-首页</title>
        <link rel="stylesheet" href="./pagestyle.css">
        <script></script>
    </head>
    <body >
        <!-- 顶部 -->
       <div class="topbox" style="z-index: 9999;position: fixed;">
            <div class="top">
                <div class="logo"><img src="./imgs/logo-s.png"></div>
                <div class="title"><h1>信息门户</h1></div>
                <div class="set">
                    <img src="./imgs/set.png">
                    <div class="tip">
                        <span>版面设置</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 弥补fix -->
        <div style="height:62px"></div>
        <!-- 背景图片 -->
        <div class="banner">
            <img src="./imgs/banner.png">
        </div>
        <!-- 主体 -->
        <div class="content">
            <div class="left">
                <div class="userborder">
                    <div class="user">
                        <div class="userpic"><img src="./imgs/defaultheadimg.png" class="avatar"></div>
                        <p class="username">XXX</p>
                        <div class="address-select">
                            <label><span id="user-status" >空闲</span></label>
                            <i class="arrow-down"></i>
                                <select id="status">
                                    <option value="空闲">空闲</option>
                                    <option value="工作">工作</option>
                                    <option value="上课">上课</option>
                                    <option value="开会">开会</option>
                                </select>
                        </div>
                        <p class="user-handle">
                            <a>个人信息</a>
                            <span>|</span>
                            <a>退出登录</a>
                        </p>
                    </div>
                </div>
                <div class="border">
                    <div class="login">
                        <div class="title">
                            <img src="./imgs/login_title.png">
                            <i id="loginset"></i>
                        </div>
                        <ul class="login-link">
                            <li class="item" title="新生自助服务">
                                <img src="https://app.its.csu.edu.cn/fe/systemimg/ssosystem/30.png">
                                <p >新生自助..</p> 
                            </li>
                            <li class="item" title="本科生教务">
                                <img src="https://app.its.csu.edu.cn/fe/systemimg/ssosystem/17.png">
                                <p >本科生教务</p> 
                            </li>
                            <li class="item">
                                <img src="https://app.its.csu.edu.cn/fe/systemimg/ssosystem/70.png"">
                                <p>中南云盘</p> 
                            </li>
                            <li class="item"title="虚拟仿真实验平台1">
                                <img src="https://app.its.csu.edu.cn/fe/systemimg/ssosystem/41.png">
                                <p>虚拟仿真..</p> 
                            </li>
                            <li class="item" title="教学可视化">
                                <img src="https://app.its.csu.edu.cn/fe/upload/appserver/2018/09/18/20180918091817180944.png">
                                <p>教学可视化</p> 
                            </li>
                            <li class="item" title="网上交费平台">
                                <img src="https://app.its.csu.edu.cn/fe/upload/appserver/2018/05/30/20180530100901901031.png">
                                <p>网上交费..</p> 
                            </li>
                            <li class="item" title="邮件系统">
                                <img src="./imgs/mail.png">
                                <p>邮件系统</p> 
                            </li>
                        </ul>
                        <div class="Pageselect">
                        </div>
                    </div>
                </div>
                <!-- 中大信息 -->
                <div class="border">
                    <div class="school-inform" id="CSUInfo">
                        <a target="_blank" href="http://oa.csu.edu.cn/con/hdjb">
                            <div class="inform-title">
                                <img src="imgs/cus_information.png">
                                <i id="scmore" class="more-ico"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- 校内通知 -->
                <div class="border">
                    <div class="school-inform" id="school-notice">
                        <a target="_blank" href="http://oa.csu.edu.cn/con/ggtz"></a>
                        <div class="inform-title">
                            <img src="./imgs/inform_title.png">
                            <i id="inmore" class="more-ico"></i>
                        </div>
                    </div>
                </div>
                <!-- 校内公文 -->
                <div class="border">
                    <div class="school-inform" id="official-news">
                        <a target="_blank" href="http://oa.csu.edu.cn/con/zxgw"></a>
                        <div class="inform-title">
                            <img src="./imgs/official_title.png">
                            <i id="ofmore" class="more-ico"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="border">

                </div>
            </div>
            <div class="right"></div>
            <div class="clear"></div>
        </div>
        <!-- 底部 -->
        <div class="footerbox">
            <div class="footer"><div style="text-align: center;width: 100%;">中南大学版权所有  湘ICP备05005659  技术支持：0731-88877894  邮箱地址：app@csu.edu.cn</div></div>
        </div>
    </body>
</html>
